<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHARMAFLOW - Sistem Manajemen Apotek</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* Background Image */
        background-image: url("images/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Overlay untuk background agar text lebih jelas */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
        position: relative;
        z-index: 2;
      }

      .logo {
        width: 180px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
        transition: transform 0.3s ease;
      }

      h1 {
        color: #2563eb;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -1px;
      }

      .subtitle {
        color: #6b7280;
        font-size: 16px;
        margin-bottom: 40px;
        font-weight: 400;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        max-width: 500px;
        margin: 0 auto;
      }

      .menu a {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 18px 24px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
      }

      .menu a:hover {
        background: #1d4ed8;
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
      }

      .menu a:active {
        transform: translateY(-1px);
      }

      /* Icon decorations */
      .icon-decoration {
        position: absolute;
        opacity: 0.1;
        z-index: 1;
      }

      .icon-hospital {
        top: 10%;
        left: 5%;
        font-size: 60px;
      }

      .icon-heart {
        top: 20%;
        right: 8%;
        font-size: 50px;
      }

      .icon-clipboard {
        bottom: 15%;
        left: 8%;
        font-size: 55px;
      }

      .icon-medical {
        bottom: 10%;
        right: 5%;
        font-size: 65px;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 36px;
        }
        .menu {
          grid-template-columns: 1fr;
        }
        .container {
          padding: 40px 24px;
        }
        .logo {
          width: 120px;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Icon Decorations (opsional) -->
    <div class="icon-decoration icon-hospital">üè•</div>
    <div class="icon-decoration icon-heart">üíä</div>
    <div class="icon-decoration icon-clipboard">üìã</div>
    <div class="icon-decoration icon-medical">‚öïÔ∏è</div>

    <div class="container">
      <!-- Logo Heartbeat -->
      <img src="images/logo.png" alt="PHARMAFLOW Logo" class="logo" />

      <!-- Judul -->
      <h1>PHARMAFLOW</h1>

        <a href="laporan.html"> <span>üìã</span> Laporan </a>
      </div>
    </div>
  </body>
</html>
